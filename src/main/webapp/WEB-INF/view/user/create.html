<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/blog}">back to home</a></h3>

<form th:action="@{/create/user}" th:object="${user}" method="post">
<table>
    <tr>
        <th>Name : <input type="text" th:field="*{name}"></th>
    </tr>
    <tr>
        <th>PassWord : <input type="text" th:field="*{pass}"></th>
    </tr>
    <tr>
        <th>Email : <input type="text" th:field="*{email}"></th>
    </tr>
    <tr>
        <th><input type="hidden" name="role" value="USER" ></th>
    </tr>
    <tr>
        <th><input type="submit" value="submit"></th>
    </tr>
</table>
</form>
</body>
</html>
