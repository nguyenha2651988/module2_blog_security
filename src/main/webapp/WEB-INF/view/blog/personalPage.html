<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3></h3>
<h3><a th:href="@{/blog}">back to home</a></h3>
<h4><a th:href="@{/create/blog/}">Create Blog</a></h4>
<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>
<th:block th:if="${user}!='anonymousUser'">
    <a th:href="@{/personalPage}"><u th:text="${user}"></u></a> | <a th:href="@{/logout}">Logout</a>
</th:block>
<h1 th:text="'Chào mừng '+${user}+' đến trang cá nhân'"></h1>

<fieldset>
    <legend>Blog</legend>
    <br>
    <br>
    <table border="1">
        <tr>
            <th>Title</th>
        </tr>
        <tr th:each="blog : ${personalBlog}">
            <td><a th:href="@{/blog/view/__${blog.id}__}"><u th:text="${blog.title}"></u></a></td>
        </tr>
    </table>
    <br>
</fieldset>
</body>
</html>
